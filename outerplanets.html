<!--This is the HTML file that displays each of the planets and orbits-->
<!--It also makes stars for the background-->

<!DOCTYPE html>
<html>
    
<head>
    <link rel="stylesheet" href="outerplanets.css"></link>
    <title>Astro 5 Simulator</title>
</head>
<body>

<!--header-->
<h1>Astronomy 5, Solar System Simulator | The Inner Planets</h1>
<h2>by Euan House</h2>
<div id="inline">
    <a id="inner_planets_nav" href="simulator.html" >view inner planets</a>
    <button id="start_simulation" onclick="toggle_simulation()">click me to toggle simulation</button>
    <div id="time">elapsed time:0 earth days</div>
    
</div>


<svg height="1920px" width="100%" id="svg">
    <defs>
        <pattern width="20%" height="20%" id="stars"> <!--star pattern-->
            <circle r="1" fill="white" cx="4%" cy="4%"></circle>
            <circle r="1" fill="white" cx="1%" cy="18%"></circle>
            <circle r="1" fill="white" cx="10%" cy="6%"></circle>
            <circle r="1" fill="white" cx="1%" cy="16%"></circle>
            <circle r="1" fill="white" cx="12%" cy="14%"></circle>
            <circle r="1" fill="white" cx="14%" cy="19%"></circle>
            <circle r="1" fill="white" cx="11%" cy="4%"></circle>
            <circle r="2" fill="white" cx="3%" cy="13%"></circle>
            <circle r="2" fill="white" cx="15%" cy="18%"></circle>
            <circle r="1" fill="white" cx="1%" cy="18%"></circle>
            <circle r="1" fill="white" cx="22%" cy="12%"></circle>
            <circle r="1" fill="white" cx="15%" cy="17%"></circle>
            <circle r="1" fill="white" cx="19%" cy="5%"></circle>
            <circle r="2" fill="white" cx="5%" cy="10%"></circle>
        </pattern>
        <pattern width="20%" height="20%" id="asteroids" > <!--asteroid belt pattern-->
            <circle r="8" fill="grey" cx="15%" cy="4%"></circle>
            <circle r="4" fill="grey" cx="1.5%" cy="2%"></circle>
            <circle r="2" fill="grey" cx="3%" cy="12%"></circle>
            <circle r="5" fill="grey" cx="18.5%" cy="18%"></circle>
            <circle r="2" fill="grey" cx="10%" cy="8%"></circle>
            <circle r="6" fill="grey" cx="7.5%" cy="15%"></circle>
            <circle r="5" fill="grey" cx="2%" cy="4%"></circle>
            <circle r="5" fill="grey" cx="6.5%" cy="10.5%"></circle>
            <circle r="4" fill="grey" cx="2.5%" cy="18%"></circle>
            <circle r="4" fill="grey" cx="16.5%" cy="10%"></circle>
            <circle r="7" fill="grey" cx="15%" cy="11%"></circle>
        </pattern>
    </defs>

    <rect width="100%" height="100%" fill="url(#stars)"></rect>

    <!--EARTH 1AU-->
    <circle r="25" cx="960" cy="960" fill-opacity="0%" stroke="white" stroke-width="1px" id="earth_orbit"></circle>
    <circle r="5" cx="935" cy="960" fill="blue" id="earth"></circle>

    <!--JUPITER 5.2AU-->
    <circle r="130" cx="960" cy="960" fill-opacity="0%" stroke="white" stroke-width="1px" id="jupiter_orbit"></circle>
    <circle r="10" cx="361" cy="960" fill="#8c2800" id="jupiter"></circle>
    
    <!--SATURN 9.5AU-->
    <circle r="237.5" cx="960" cy="960" fill-opacity="0%" stroke="white" stroke-width="1px" id="saturn_orbit"></circle>
    <circle r="10" cx="361" cy="960" fill="#fc9342" id="saturn"></circle>

    <!--URANUS 19AU-->
    <circle r="475" cx="960" cy="960" fill-opacity="0%" stroke="white" stroke-width="1px" id="uranus_orbit"></circle>
    <circle r="10" cx="560" cy="960" fill="#409cff" id="uranus"></circle>

    <!--NEPTUNE 30AU-->
    <circle r="750" cx="960" cy="960" fill-opacity="0%" stroke="white" stroke-width="1px" id="neptune_orbit"></circle>
    <circle r="10" cx="361" cy="960" fill="#005aba" id="neptune"></circle>

 

    <!--set labels-->
    <circle r="10" cx="960" cy="960" fill="red"></circle>
    <text id="mercury_text" x="940" y="925" fill="white">Earth</text>
    <text id="mercury_text" x="935" y="820" fill="white">Jupiter</text>
    <text id="venus_text" x="935" y="715" fill="white">Saturn</text>
    <text id="earth_text" x="935" y="470" fill="white">Uranus</text>
    <text id="mars_text" x="935" y="200" fill="white">Neptune</text>

</svg>


</body>
<script src="outerplanets.js"></script>
</html>
